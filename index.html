<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Cocteles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/icon-180.png" sizes="180x180">

</head>
<body>
    <div class="container">
        <header>
            <h1>Buscador de Cocteles</h1>
        </header>

        <section class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <input type="text" id="searchQuery" placeholder="Buscar coctel..." required title="Por favor, escribe el nombre de un coctel o el alcohol que deseas buscar.">
                    
                </div>
                <div class="form-group">
                    <button type="submit">Buscar</button>
                </div>
            </form>
        </section>

        <div id="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
